<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Management System</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search products...">
        </div>
        
        <h2>Add New Product</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="subCategory">Sub Category *</label>
                <select id="subCategory" required>
                    <option value="">Select Sub Category</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="productName">Product Name *</label>
                <select id="productName" required>
                    <option value="">Select Product Name</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="media">Media</label>
                <select id="media">
                    <option value="">Select Media</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="size">Size</label>
                <input type="text" id="size" placeholder="e.g., 595x595x46">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label>Product Code Preview</label>
                <div class="code-preview" id="codePreview">-</div>
            </div>
            
            <button type="submit">Save Product</button>
        </form>
        
        <h2>Product List</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Product Code</th>
                    <th>Category</th>
                    <th>Sub Category</th>
                    <th>Product Name</th>
                    <th>Media</th>
                    <th>Size</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product data will be loaded here -->
            </tbody>
        </table>
        
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo">Showing 0 to 0 of 0 entries</span>
            <button id="nextPage" disabled>Next</button>
            <button id="exportExcel">Export to Excel</button>
            <button id="syncWithSheets">Sync with Google Sheets</button>
        </div>
    </div>
    
    <!-- QR Code Modal -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQRModal()">&times;</span>
            <h3>Product QR Code</h3>
            <div id="qrcode"></div>
            <button onclick="downloadQRCode()" style="margin-top: 15px;">Download QR Code</button>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
